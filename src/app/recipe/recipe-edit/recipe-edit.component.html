<div *ngIf="recipe">
  <form
    [formGroup]="form"
    (ngSubmit)="handleRecipeEdit(form.value)"
  >
    <div class="form-group">
      <label for="name">Recipe name: </label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        placeholder="name"
      />
      
    </div>
    <div class="form-group">
      <label for="description">Description: </label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        placeholder="description"
        rows="20"
      ></textarea>

    </div>
    <div class="form-group">
      <label for="image">Image: </label>
      <input
        type="text"
        id="image"
        formControlName="image"
        class="form-control"
        placeholder="image"
      />
      
    </div>

    <button class="btn btn-success">
      Edit recipe
    </button>
  </form>
</div>
